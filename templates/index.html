<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLサンプル生成システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="header-section text-center mb-5">
            <h1 class="display-4"><strong>SL</strong>サンプル生成システム</h1>
        </div>

        <!-- 検索フォーム -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="industry" class="form-label">業界</label>
                            <input type="text" class="form-control" id="industry"
                                   placeholder="例: 製薬、IT、玩具" value="自動車">
                            <small class="text-muted">業種や産業を入力</small>
                        </div>
                        <div class="col-md-4">
                            <label for="department" class="form-label">部門</label>
                            <input type="text" class="form-control" id="department"
                                   placeholder="例: 営業、経営企画、法務" value="製造">
                            <small class="text-muted">所属部門を入力</small>
                        </div>
                        <div class="col-md-4">
                            <label for="position" class="form-label">ポジション</label>
                            <input type="text" class="form-control" id="position"
                                   placeholder="例: 部長、マネージャー、CFO" value="マネージャー">
                            <small class="text-muted">役職や職位を入力</small>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            🔍 検索／生成する
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="text-center mb-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">検索中...</span>
            </div>
            <p class="mt-2">検索中です。AIで生成する場合は数秒かかることがあります...</p>
        </div>

        <!-- 結果表示 -->
        <div id="results" style="display: none;">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="h5 mb-0">
                        <span id="resultBadge"></span>
                        <span id="resultTitle"></span>
                    </h3>
                    <button class="btn btn-sm btn-outline-secondary" id="copyAllBtn">
                        📋 すべてコピー
                    </button>
                </div>
                <div class="card-body">
                    <div class="list-group" id="resultList"></div>
                </div>
            </div>
        </div>

        <!-- エラー表示 -->
        <div id="error" class="alert alert-danger" style="display: none;" role="alert">
            <strong>エラー:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
